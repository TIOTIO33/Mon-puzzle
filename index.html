<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Puzzle Cartoon - Version 200 pièces</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      margin: 20px;
      color: #333;
      text-shadow: 1px 1px 3px #fff;
    }
    #config {
      margin: 10px;
      text-align: center;
    }
    #puzzle-board {
      display: grid;
      gap: 2px;
      margin: 10px 0;
      background: #fff;
      border: 3px dashed #333;
      padding: 5px;
      border-radius: 10px;
      max-width: 98vw;
      max-height: 60vh;
      justify-content: center;
    }
    .slot {
      background: #eee;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border-radius: 8px;
    }
    #pieces-bar {
      display: flex;
      overflow-x: auto;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-top: 2px solid #ccc;
    }
    .piece {
      margin-right: 5px;
      border-radius: 8px;
      cursor: grab;
      border: 2px solid #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .piece:active {
      transform: scale(1.05) rotate(2deg);
    }
    #message {
      font-size: 24px;
      color: #4CAF50;
      display: none;
      animation: pop 0.5s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<h1>Mon Puzzle Cartoon</h1>

<div id="config">
  <label for="gridSize">Choisir le nombre de pièces :</label>
  <select id="gridSize">
    ${[...Array(20)].map((_,i) => `<option value="${i+3}">${i+3} x ${i+3} (${(i+3)*(i+3)} pièces)</option>`).join('')}
  </select>
  <input type="file" id="imageInput" accept="image/*" />
</div>

<div id="puzzle-board"></div>
<div id="pieces-bar"></div>
<div id="message">Bravo, Puzzle Complet !</div>

<script>
let img = new Image();
const board = document.getElementById('puzzle-board');
const bar = document.getElementById('pieces-bar');
const gridSelect = document.getElementById('gridSize');
const imageInput = document.getElementById('imageInput');
const message = document.getElementById('message');

imageInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      img.onload = () => generatePuzzle();
      img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  }
});

function generatePuzzle() {
  const gridSize = parseInt(gridSelect.value);
  board.innerHTML = '';
  bar.innerHTML = '';
  message.style.display = 'none';

  const pieceSize = Math.min(80, Math.floor(window.innerWidth * 0.8 / gridSize), Math.floor(window.innerHeight * 0.6 / gridSize));
  board.style.gridTemplateColumns = `repeat(${gridSize}, ${pieceSize}px)`;
  board.style.gridTemplateRows = `repeat(${gridSize}, ${pieceSize}px)`;

  let total = gridSize * gridSize;

  for (let i = 0; i < total; i++) {
    let slot = document.createElement('div');
    slot.className = 'slot';
    slot.dataset.index = i;
    slot.style.width = pieceSize + 'px';
    slot.style.height = pieceSize + 'px';
    slot.ondragover = e => e.preventDefault();
    slot.ondrop = dropPiece;
    board.appendChild(slot);
  }

  for (let i = 0; i < total; i++) {
    let canvas = document.createElement('canvas');
    canvas.width = pieceSize;
    canvas.height = pieceSize;
    let ctx = canvas.getContext('2d');
    let sx = (i % gridSize) * (img.width / gridSize);
    let sy = Math.floor(i / gridSize) * (img.height / gridSize);
    ctx.drawImage(img, sx, sy, img.width / gridSize, img.height / gridSize, 0, 0, pieceSize, pieceSize);
    canvas.className = 'piece';
    canvas.draggable = true;
    canvas.dataset.index = i;
    canvas.ondragstart = e => e.dataTransfer.setData('text/plain', i);
    bar.appendChild(canvas);
  }

  shuffleBar();
}

function shuffleBar() {
  for (let i = bar.children.length; i >= 0; i--) {
    bar.appendChild(bar.children[Math.random() * i | 0]);
  }
}

function dropPiece(e) {
  let index = e.dataTransfer.getData('text/plain');
  if (parseInt(this.dataset.index) === parseInt(index)) {
    let piece = [...bar.children].find(p => p.dataset.index === index);
    this.innerHTML = '';
    this.appendChild(piece);
    piece.draggable = false;
    piece.style.cursor = 'default';
    checkWin();
  } else {
    alert('Mauvais emplacement ! Essaie encore.');
  }
}

function checkWin() {
  let correct = 0;
  document.querySelectorAll('.slot').forEach(slot => {
    if (slot.children.length > 0 && slot.children[0].dataset.index === slot.dataset.index) {
      correct++;
    }
  });
  if (correct === document.querySelectorAll('.slot').length) {
    message.style.display = 'block';
  }
}
</script>

</body>
</html>
